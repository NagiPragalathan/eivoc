<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Password Reset Successful</h1>

    <div class="max-w-md mx-auto bg-base-100 p-6 shadow-md rounded-lg">
        <p class="text-center text-lg">
            Your password has been reset successfully. You can now log in with your new password.
        </p>
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="btn btn-primary w-full">Back to Login</a>
        </div>
    </div>
</body>
</html>
