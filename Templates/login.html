<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EIVOC 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: var(--b1); /* Background based on theme */
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-primary">Login to EIVOC 2025</h1>

    <div class="max-w-md mx-auto bg-base-100 p-6 shadow-md rounded-lg">
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-control mb-4">
                <label for="username" class="label">
                    <span class="label-text text-lg font-medium">Username (Email):</span>
                </label>
                <input type="text" id="username" name="username" class="input input-bordered w-full" required>
            </div>

            <!-- Password -->
            <div class="form-control mb-4">
                <label for="password" class="label">
                    <span class="label-text text-lg font-medium">Password:</span>
                </label>
                <input type="password" id="password" name="password" class="input input-bordered w-full" required>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-right mb-4">
                <a href="{% url 'password_reset' %}" class="link link-primary">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <div class="mt-6 text-center">
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </div>

            <!-- Messages -->
            <div class="mt-4">
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="text-error">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>

            <!-- Register Link -->
            <div class="mt-4 text-center">
                <p class="text-sm">
                    Don't have an account? <a href="{% url 'register' %}" class="link link-primary">Register here</a>.
                </p>
            </div>
        </form>
    </div>
</body>
</html>
