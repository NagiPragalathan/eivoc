<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Reset Password</h1>

    <div class="max-w-md mx-auto bg-base-100 p-6 shadow-md rounded-lg">
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="form-control mb-4">
                <label for="email" class="label">
                    <span class="label-text text-lg font-medium">Enter your email to reset your password:</span>
                </label>
                <input type="email" id="email" name="email" class="input input-bordered w-full" required>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 text-center">
                <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
            </div>
        </form>
    </div>
</body>
</html>
