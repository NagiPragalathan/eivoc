<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Enter New Password</h1>

    <div class="max-w-md mx-auto bg-base-100 p-6 shadow-md rounded-lg">
        <!-- password_reset_confirm.html -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-control mb-4">
                <label for="new_password1" class="label">
                    <span class="label-text text-lg font-medium">New Password:</span>
                </label>
                <input type="password" id="new_password1" name="new_password1" class="input input-bordered w-full" required>
            </div>

            <div class="form-control mb-4">
                <label for="new_password2" class="label">
                    <span class="label-text text-lg font-medium">Confirm Password:</span>
                </label>
                <input type="password" id="new_password2" name="new_password2" class="input input-bordered w-full" required>
            </div>

            <div class="mt-6 text-center">
                <button type="submit" class="btn btn-primary w-full">Reset Password</button>
            </div>

            {% if form.errors %}
                <div class="text-error mt-4">
                    <ul>
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </form>

    </div>
</body>
</html>
